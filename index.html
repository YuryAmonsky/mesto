<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="images/logo/logo.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar/Kusto.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__about-me">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="location-list">
        <template class="location-template">
          <li class="location">
            <button class="location__delete-icon" type="button"></button>
            <img class="location__image" src="" alt="">
            <h2 class="location__name"></h2>
            <button class="location__like" type="button"></button>
          </li>
        </template>        
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="dialog-form dialog-form_type_edit-profile" name="formEditProfile">
        <h2 class="dialog-form__title dialog-form__title_type_edit-profile">Редактировать профиль</h2>
        <input class="dialog-form__input dialog-form__input_type_edit-profile-name" name="inputEditProfileName"
          type="text">
        <input class="dialog-form__input dialog-form__input_type_edit-profile-about-me" name="inputEditProfileAboutMe"
          type="text">
        <button class="dialog-form__submit-button" type="submit" name="submitEditProfile"
          formmethod="post">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-location">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="dialog-form dialog-form_type_new-location" name="formNewLocation">
        <h2 class="dialog-form__title dialog-form__title_type_new-location">Новое место</h2>
        <input class="dialog-form__input dialog-form__input_type_new-location-name" name="inputNewLocationName"
          type="text" placeholder="Название">
        <input class="dialog-form__input dialog-form__input_type_new-location-link" name="inputNewLocationAboutMe"
          type="text" placeholder="Ссылка на картинку">
        <button class="dialog-form__submit-button" type="submit" name="submitNewLocation"
          formmethod="post">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_view-image">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <img class="original-image" src="" alt="">
      <h3 class="image-caption">Подпись к картинке</h3>
    </div>
  </div>
  <script src="script/index.js"></script>
</body>

</html>

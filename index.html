<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="images/logo/logo.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">      
      <img class="profile__avatar" src="images/avatar/Kusto.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__about-me">Исследователь океана</p>        
      </div>      
      <button class="profile__add-button"></button>
    </section>
    <ul class="location-list">
      <li class="location">
        <img class="location__image" src="images/content/Karachaevsk.jpg" alt="Заброшенный храм на фоне горы.">
        <h2 class="location__name">Карачаево-Черкессия</h2>
        <div class="location__like"></div>
      </li>
      <li class="location">
        <img class="location__image" src="images/content/Elbrus.jpg" alt="Гора вдали.">
        <h2 class="location__name">Гора Эльбрус</h2>
        <div class="location__like"></div>
      </li>
      <li class="location">
        <img class="location__image" src="images/content/Dombai.jpg" alt="Спереди лес на склоне горы, высокий горный пик на заднем плане.">
        <h2 class="location__name">Домбай</h2>
        <div class="location__like"></div>
      </li>
      <li class="location">
        <img class="location__image" src="images/content/Zelenograd.jpg" alt="Янтарь на песке у моря">
        <h2 class="location__name">Зеленоград</h2>
        <div class="location__like"></div>
      </li>
      <li class="location">
        <img class="location__image" src="images/content/Sochi.jpg" alt="За лесом на горной гряде город у моря">
        <h2 class="location__name">Сочи</h2>
        <div class="location__like"></div>
      </li>
      <li class="location">
        <img class="location__image" src="images/content/Teletskoe_ozero.jpg" alt="Зеркальная гладь воды отражает небо и горы">
        <h2 class="location__name">Телецкое озеро</h2>
        <div class="location__like"></div>
      </li>
    </ul>   
  </main>
  <footer class="footer">
    <p class="copyright">&copy; 2022 Mesto Russia</p> 
  </footer>
  
  <div class="popup">
    <div class="form-close-icon"></div>
    <form class="edit-profile">
      <h2 class="edit-profile__title">Редактировать профиль</h2>
      <input class="edit-profile__name">
      <input class="edit-profile__about-me">
      <button class="edit-profile__submit-button" type="submit">Сохранить</button>     
    </form>
  </div>
  <script src="pages/index.js"></script> 
</body>
</html>
